font:
  size: 16
  offset:
    y: 14
  glyph_offset:
    y: 8
  normal:
    family: "JetBrainsMono Nerd Font"
window:
  padding:
    x: 14
    y: 4
  dimensions:
    columns: 120
    lines: 40
  opacity: 1
  decorations: buttonless

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true

