font:
  size: 16
  offset:
    y: 14
  glyph_offset:
    y: 8
  normal:
    family: "JetBrainsMono Nerd Font"
window:
  padding:
    x: 22
    y: 4
  dimensions:
    columns: 120
    lines: 40
  opacity: 1
  decorations: buttonless

cursor:
  unfocused_hollow: true
  style:
    blinking: Never

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true

colors:
  primary:
    background: "#1c1c1c"
    foreground: "0xc0caf5"

  normal:
    black: "0x15161e"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"
