# Colors
set -g default-terminal "screen-256color"

# Prefix adjust
set -g prefix C-b

# Adjust splitting window keybindings
unbind %
bind | split-window -h 
unbind '"'
bind - split-window -v

set -g mouse on
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on
set -g status-interval 2
setw -g monitor-activity on

# Reload tmux conf
unbind r
bind r source-file ~/.tmux.conf

# Status
set-option -g status-position bottom
set -g base-index 1
setw -g pane-base-index 1

# Escape time
set -sg escape-time 0

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'wfxr/tmux-power' # Power Theme
set -g @tmux_power_show_download_speed true
set -g @tmux_power_show_upload_speed false
set -g @plugin 'wfxr/tmux-net-speed'
set -g @plugin 'tmux-plugins/tmux-online-status'

# date and time
set -g @tmux_power_date_format '%F'
set -g @tmux_power_time_format '%A'

set -g @plugin 'tmux-plugins/tmux-yank' # enable system clipboard in tmux
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @resurrect-capture-pane-contents 'on' # allow tmux-ressurect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
